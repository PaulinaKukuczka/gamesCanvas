<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE-edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game Maker</title>
	</head>
	<body style="text-align: center">
		<canvas
			id="c"
			width="800"
			height="600"
			style="border: 1px solid black"
		></canvas>
		<div>
			<p>Podaj długość boku kwadratu:</p>
		</div>
		<input type="number" id="a" />
		<button id="drawButton" onclick="draw()">Rysuj</button>
		<button id="clearButton" onclick="clearBtn()">Wyczyść</button>

		<script>
			const canvas = document.getElementById('c');
			//ctx = context 2d=tryb rysownaia
			const ctx = canvas.getContext('2d');

			ctx.fillStyle = 'black'; // kolor wypełnienia
			ctx.strokeStyle = 'black'; //kolor obrysu

			// //rysowanie lini
			// ctx.moveTo(50, 50);
			// ctx.lineTo(100, 100);
			// ctx.stroke()

			// //rysowanie kwadratu
			// ctx.strokeRect(200, 200, 100, 100)
			// ctx.fillRect(400, 200, 100, 100)

			// //tekst
			// ctx.strokeText('Kwadrat', 230, 180) //podwójna linia rysowana
			// ctx.fillText('Kwadrat', 430, 180) //pojedyncza linia

			function draw() {
				let a = document.getElementById('a').value;
				console.log(typeof a);
				a = parseInt(a);
				//wartosc string zmieniamy na number
				console.log(typeof a);
				let canvasWidth = document.getElementById('c').clientWidth;
				let canvasHeight = document.getElementById('c').clientHeight;
				//rysowanie na środku = długość - wartość podana w input / 2
				let drawStartX = (canvasWidth - a) / 2;
				let drawStartY = (canvasHeight - a) / 2;
				ctx.strokeRect(drawStartX, drawStartY, a, a);
			}

            function clearBtn() {
                ctx.fillStyle = 'white';
                ctx.clearRect(0, 0, 800, 600)
            }
		</script>
	</body>
</html>
