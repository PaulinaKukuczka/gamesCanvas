			// RYSOWANIE PROSTOKĄTÓW
			function draw() {
				let num = document.getElementById('number').value;
				num = parseInt(num);
				console.log(num);

				ctx.beginPath();
				let drawStartX = (canvas.width - num) / 2; //wyśrodkowanie elementu
				let drawStartY = (canvas.height - num) / 2; //wyśrodkowanie elementu

				// ctx.fillRect(drawStartX, drawStartY, num, num) zamalowany kwadrat

			function whiteDraw() {
